<ng-container>
    <section class="form">
      <div class="img">
        <img src="../../../assets/trainer2.jpg" alt="trainer" />
      </div>
      <form class="fild" #loginForm="ngForm" action="#" (ngSubmit)="handleLogin(loginForm)">
        <h1>Login Form</h1>
         
        <div class="input">
          <label for="email">Email</label>
          <input  type="text" id="email" ngModel name="email" placeholder="dog@gmail.com" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="*****" ngModel name="password" />
        </div>
      
        <div class="submit" >
          <button  type="submit">Login</button>
        </div>
      </form>
    </section>
    {{loginForm.value | json }}
  </ng-container>
