<main>
  <h1 id="title">BLOG</h1>
  <section class="course">
    <div class="error" *ngIf="errors">Error loading coaches!</div>

    <div *ngIf="loading">
      <app-loader></app-loader>
    </div>
    <article>
      <div class="card" *ngFor="let article of blog">
        <div class="card-img">
          <img src="{{ article.imageUrl }}" alt="course" />
        </div>
        <article class="desc">
          <h1>Name: {{ article.name }}.</h1>
          <h2>Author: {{ article.author }}$</h2>
          <h3 class="text">Date: {{ article.date }}</h3>
        
          <a
            [routerLink]="['/blog', article._id]"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="sign"
            >READ MORE</a
          >
        </article>
      </div>
    </article>
  </section>
  <app-button-up></app-button-up>
</main>
